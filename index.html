<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="SNSmarketer" />
    <meta name="author" content="fubu1997" />
    <meta name="keywords" content="SNS마케터" />
    <!-- ================================================== -->
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- ================================================== -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <!-- Favicon
    ================================================== -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/pavicon.png"
    />
    <!-- ================================================== -->
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <link href="/customstyle.css" rel="stylesheet" />
    <link href="/assets/css/table.css" rel="stylesheet" />
  </head>

  <body>
    <header id="masthead" class="site-header">
      <nav id="primary-navigation" class="site-navigation">
        <div class="container">
          <div class="navbar-header">
            <a href="/index.html" class="site-title"
              ><span>SNS</span>marketer</a
            >
          </div>
          <div class="collapse navbar-collapse" id="agency-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="index.html">홈</a>
              </li>
              <li><a href="/method.html">이용방법</a></li>
              <li><a href="/method.html">주문하기</a></li>
              <li><a href="/service.html">서비스목록</a></li>
              <li><a href="/price.html">가격표</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="hero" class="hero overlay">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Social SNS Marketer</h1>
          <p>1대1 맞춤 SNS 관리 솔루션</p>
          <a class="btn btn-border">이용방법</a>
          <a class="btn btn-border">주문하기</a>
        </div>

        <section class="mainImg">
          <div class="mainImg01">
            <img src="/assets/img/instar.png" />
            <img src="/assets/img/youtube.png" />
            <img src="/assets/img/tiktok.png" />
            <img src="/assets/img/facebook.png" />
          </div>
          <div class="mainImg02">
            <img src="/assets/img/twitter.png" />
            <img src="/assets/img/Pinterest.png" />
            <img src="/assets/img/Telegram.png" />
            <img src="/assets/img/web.png" />
          </div>
        </section>
        <div class="주문탭">
          <h4>주문탭</h4>
          <span>Target : </span>
          <input
            class="instarID"
            type="text"
            placeholder="인스타 아이디 및 게시물 주소를 입력해주세요"
          />
          <p>
            전송멘트 :
            <span
              >인스타그램 / <span class="넘버">Num</span> /
              <span class="수량">수량</span> / <span class="가격">가격</span> /
              <span class="주소">인스타ID or 게시글</span>
            </span>
          </p>
        </div>

        <form id="instarOrderContainer">
          <div class="form-group instarOrderPage active">
            <h4>Instargram</h4>

            <label for="instarOrder">서비스목록</label>
            <select name="instarOrder" id="instarOrder">
              <option>인스타그램 서비스를 선택해주세요</option>
              <option value="instar1">도달범위↑, 노출빈도↑,프로필방문</option>
              <option value="instar2">게시글 좋아요</option>
              <option value="instar3">한국인 팔로워</option>
              <option value="instar4">한국인 팔로워[남성]</option>
              <option value="instar5">한국인 팔로워[여성]</option>
              <option value="instar6">외국인 팔로워</option>
              <option value="instar7">커스텀 댓글</option>
              <option value="instar8">이모지 댓글</option>
              <option value="instar9">랜덤 댓글</option>
            </select>
            <label>주문수량</label>
            <input type="text" placeholder="주문수량" />
            <label>금액[원]</label>
            <input type="text" placeholder="금액" />
            <div class="tg-wrap">
              <table class="tg">
                <thead>
                  <tr>
                    <th class="tg-c3ow">Num</th>
                    <th class="tg-c3ow">품질</th>
                    <th class="tg-c3ow">가격 / 1000개당</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="tg-c3ow">1</td>
                    <td class="tg-c3ow">저</td>
                    <td class="tg-c3ow">10,000원</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="formBtn">
              <a href="/method.html" class="btn btn-border enjoyBtn"
                >이용방법</a
              >
              <a href="/method.html" class="btn btn-border enjoyBtn"
                >주문하기</a
              >
            </div>
          </div>
        </form>

        <footer>
          <p>CopyRight @ fubu1997</p>
          <p>All right reserved</p>
        </footer>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/jquery.slicknav.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="/assets/js/ordertap.js"></script>
  </body>
</html>
